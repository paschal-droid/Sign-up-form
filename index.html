<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
                  <!-- google fonts -->
                  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <main class="hero">
    <div class="card hero-text">
      <div class="card-body content">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p>
      </div>
    </div>

    <div class="form">
      <button class="btn trial-btn"><span style="font-weight: 700;">Try it free 7 days</span> then $20/mo. thereafter</button>
      <form action="#" class="form-group">
        <input type="text" name="fName" id="" placeholder="First Name">
        <input type="text" name="lName" id="" placeholder="Last Name">
        <input type="text" name="email" id="" placeholder="Email Address">
        <input type="text" name="password" id="" placeholder="Password">
        <button class="btn form-btn">Claim your free trial</button>
        <p class="alert" style="font-size: 10px;">By clicking the button, you are agreeing to our <a href="#" style="color: hsl(0, 100%, 74%); cursor: pointer;">Terms and Services</a></p>

      </form>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Desinged by <a href="github.io/paschal-droid/">Paschal.C</a>.
    </p>
  </footer>
</body>
</html>
